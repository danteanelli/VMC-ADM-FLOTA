<h1 matDialogTitle>{{data.title}}</h1>
<!--{{"ADD"}} {{"MEMBER"}}-->
<form [formGroup]="itemForm" (ngSubmit)="submit()">
    <div fxLayout="row wrap" fxLayout.lt-sm="column">

        <div fxFlex="50"  class="pr-1">
            <mat-form-field class="full-width">
                <input
                        matInput
                        type="text"
                        name="nombre"
                        [formControl]="itemForm.controls['nombre']"
                        placeholder="Nombre">
            </mat-form-field>
        </div>

        <div fxFlex="50"  class="pr-1">
            <mat-form-field class="full-width">
                <input
                        matInput
                        type="text"
                        name="apellido"
                        [formControl]="itemForm.controls['apellido']"
                        placeholder="Apellido">
            </mat-form-field>
        </div>

        <div fxFlex="50"  class="pr-1">
            <mat-form-field class="full-width">
                <input
                        matInput
                        name="email"
                        type="email"
                        [formControl]="itemForm.controls['email']"
                        placeholder="Email">
            </mat-form-field>
        </div>

        <div fxFlex="50"  class="pr-1">
            <mat-form-field class="full-width">
                <input
                        matInput
                        type="password"
                        name="password"
                        [formControl]="itemForm.controls['password']"
                        placeholder="ContraseÃ±a">
            </mat-form-field>
        </div>

        <div fxFlex="50"  class="pr-1">
            <mat-form-field class="full-width">
                <input
                        matInput
                        type="text"
                        name="empresa"
                        [formControl]="itemForm.controls['empresa']"
                        placeholder="Empresa">
            </mat-form-field>
        </div>

        <div fxFlex="50"  class="pr-1">
            <mat-form-field class="full-width">
                <input
                        matInput
                        type="text"
                        name="nroCelular"
                        [formControl]="itemForm.controls['nroCelular']"
                        placeholder="Numero de Celular">
            </mat-form-field>
        </div>

        <div fxFlex="50"  class="pr-1">
            <mat-form-field class="full-width">
                <mat-label>Perfil</mat-label>
                <mat-select disableRipple>
                    <mat-option *ngFor="let perfil of perfiles" [value]="perfil">
                        {{ perfil.nombre }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div fxFlex="100" class="mt-1">
            <button mat-raised-button color="primary" [disabled]="itemForm.invalid">{{"Guardar" }}</button>
            <span fxFlex></span>
            <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancelar</button>
        </div>
    </div>
</form>
