<div class="m-333">
    <!-- <span fxFlex></span> -->
    <button mat-raised-button class="mb-05" color="primary" (click)="openPopUp({}, true)">{{ "Agregar Chofer" }}</button>
</div>
<mat-card class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
    <mat-card-content class="p-0">
        <ngx-datatable
                class="material ml-0 mr-0"
                [rows]="items"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [scrollbarH]="true"
                [limit]="10"
                [rowHeight]="50">
            <ngx-datatable-column name="DNI" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.name }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Foto DNI" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.age }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Foto Licencia Conducir" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.balance }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Vencimiento Licencia Conducir" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.company }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Tipo Licencia Conducir" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.company }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Tipo Licencia Conducir" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.company }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Tipo Licencia Conducir" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.company }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Nro MicroTrack" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.company }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Actions" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <button mat-icon-button mat-sm-button color="primary" class="mr-1" (click)="openPopUp(row)"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button mat-sm-button color="warn" (click)="deleteItem(row)"><mat-icon>delete</mat-icon></button>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </mat-card-content>
</mat-card>
