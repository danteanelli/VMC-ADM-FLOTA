<div class="page-wrap height-100 black">
    <div class="session-form-hold">
        <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
        <mat-card>
            <mat-card-content>
                <div class="text-center pt-8 pb-16">
                    <img width="60px" src="assets/images/logo-lg.png" alt="" class="mb-05">
                    <p class="text-muted m-0">Iniciar sesi√≥n en su cuenta</p>
                </div>
                <form [formGroup]="signinForm" (ngSubmit)="signin()">
                    <div class="">
                        <mat-form-field class="full-width">
                            <input
                                    matInput
                                    type="email"
                                    name="username"
                                    [formControl]="signinForm.controls['username']"
                                    placeholder="Email"
                                    value="">
                        </mat-form-field>
                        <small *ngIf="signinForm.controls['username'].hasError('required') && signinForm.controls['username'].touched"
                                class="form-error-msg"> Email is required </small>
                        <small *ngIf="signinForm.controls['username'].hasError('email') && signinForm.controls['username'].touched"
                                class="form-error-msg"> Invaild email address </small>
                    </div>

                    <div class="">
                        <mat-form-field class="full-width">
                            <input
                                    type="password"
                                    name="password"
                                    matInput
                                    [formControl]="signinForm.controls['password']"
                                    placeholder="Password"
                                    value="">
                        </mat-form-field>
                        <small
                          *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched"
                          class="form-error-msg"> Password is required </small>
                    </div>

                    <div class="pb-1">
                        <mat-checkbox
                                name="rememberMe"
                                [formControl]="signinForm.controls['rememberMe']"
                                class="pb-1">Recordarme</mat-checkbox>
                    </div>

                    <button mat-raised-button class="mat-primary full-width mb-1">Ingresar</button>
                    <!--<div class="text-center">
                        <a [routerLink]="'/sessions/forgot-password'" class="mat-primary text-center full-width">Forgot password</a>
                        <span fxFlex></span>
                        <a [routerLink]="'/sessions/signup'" class="mat-primary text-center full-width">Create a new account</a>
                    </div>-->
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
